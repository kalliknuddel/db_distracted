
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'distracted/style.css' %}" />


<div class="container">
    <p><b>Results</b></p>

    {% for series in seriesList %}
        <div>
            <p class="seriesHead">
                <a href="{% url 'distracted:searchDetail' series.id %}">
                {{ series.id }}: {{ series.name }}
                </a>
            </p>

                <p class="alias">
                    {{ series.alias }}
                </p>

                <p class="seriesNetwork">
                    {{ series.firstAired }} - {{ series.network }}
                </p>

                <p class="seriesOverview">
                    {{ series.overview }}
                </p>
        </div>
    {% endfor %}
</div>


<div class="back">
    <a href={% url 'distracted:search' %}>
        go back
    </a>
</div>
