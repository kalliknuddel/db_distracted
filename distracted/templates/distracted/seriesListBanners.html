
{% extends "distracted/base.html" %}

{% block title %}disract_ed - All Series{% endblock %}

{% block content %}
{% if series_list %}
    <div class="series">
        <ul class="seriesListingBanners">
            {% for series in series_list %}
            <li>
                <a href="{% url 'distracted:detail' series.id %}">
                <img src="http://thetvdb.com/banners/{{ series.banner }}" />
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    <p>No Series are available.</p>
{% endif %}


{% endblock %}
